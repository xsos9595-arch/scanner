<body>
    <div class="container">

        <div class="content">

            <div class="login-section" id="login-section">

                </div>

                    <div id="reader"></div>
                </div>
                
                <!-- Manual Input -->
                <div class="manual-input">
                    <input type="text" id="manual-barcode" placeholder="××• ×”×§×œ×“ ×‘×¨×§×•×“ ×™×“× ×™×ª..." />
                    <input type="number" id="quantity" placeholder="×›××•×ª" value="1" min="1" />

                <!-- Recent Scans -->

    <script>
        // Configuration - REPLACE WITH YOUR GOOGLE APPS SCRIPT URL
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyuNB74JnlAS9KMBLpYvT_hG7pDBWjkRoJjCiB8_20o6d9aUkf50faOI19Wg-MEyl-G/exec';
        
        let html5QrcodeScanner = null;
        let currentEmployee = null;
        let recentScans = [];
        let totalScans = 0;
        let totalItems = 0;
        
        async function login() {
            const code = document.getElementById('employee-code').value.trim();
            if (!code) {
                showAlert('error', '× × ×œ×”×–×™×Ÿ ×§×•×“ ×’×™×©×”');
                return;
            }
            
            if (GOOGLE_SCRIPT_URL === 'YOUR_GOOGLE_SCRIPT_URL_HERE') {
                showAlert('error', '× × ×œ×”×’×“×™×¨ ××ª ×›×ª×•×‘×ª Google Apps Script');
                return;
            }
            
            document.getElementById('login-spinner').classList.remove('hidden');
            
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL + '?action=verifyEmployee&code=' + encodeURIComponent(code));
                const result = await response.json();
                
                document.getElementById('login-spinner').classList.add('hidden');
                
                if (result.success) {
                    currentEmployee = result.employee;
                    document.getElementById('current-user').textContent = currentEmployee.name;
                    document.getElementById('current-code').textContent = currentEmployee.code;
                    document.getElementById('login-section').classList.add('hidden');
                    document.getElementById('main-section').classList.remove('hidden');
                    
                    // Save to localStorage for auto-login
                    localStorage.setItem('employeeCode', code);
                    
                    loadTodayStats();
                } else {
                    showAlert('error', result.message || '×§×•×“ ×’×™×©×” ×©×’×•×™');
                }
            } catch (error) {
                document.getElementById('login-spinner').classList.add('hidden');
                showAlert('error', '×©×’×™××” ×‘×”×ª×—×‘×¨×•×ª: ' + error.message);
            }
        }
        
        function logout() {
            if (confirm('×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ×”×ª× ×ª×§?')) {
                currentEmployee = null;
                localStorage.removeItem('employeeCode');
                document.getElementById('login-section').classList.remove('hidden');
                document.getElementById('main-section').classList.add('hidden');
                document.getElementById('employee-code').value = '';
                stopScanner();
            }
        }
        
        function startScanner() {
            document.getElementById('scanner-container').style.display = 'block';
            document.getElementById('start-scan-btn').classList.add('hidden');
            document.getElementById('stop-scan-btn').classList.remove('hidden');
            
            html5QrcodeScanner = new Html5Qrcode("reader");
            
            // ×¡×¨×™×§×” ×¨×§ ×©×œ ×‘×¨×§×•×“ ×¨×’×™×œ - ×œ× QR Code!
            html5QrcodeScanner.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: { width: 250, height: 250 },
                    formatsToSupport: [
                        Html5QrcodeSupportedFormats.EAN_13,
                        Html5QrcodeSupportedFormats.EAN_8,
                        Html5QrcodeSupportedFormats.CODE_128,
                        Html5QrcodeSupportedFormats.CODE_39,
                        Html5QrcodeSupportedFormats.UPC_A,
                        Html5QrcodeSupportedFormats.UPC_E,
                        Html5QrcodeSupportedFormats.ITF,
                        Html5QrcodeSupportedFormats.CODE_93
                    ]
                },
                onScanSuccess,
                onScanError
            ).catch(err => {
                showAlert('error', '×©×’×™××” ×‘×’×™×©×” ×œ××¦×œ××”: ' + err);
                stopScanner();
            });
        }
        
        function stopScanner() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.stop().then(() => {
                    document.getElementById('scanner-container').style.display = 'none';
                    document.getElementById('start-scan-btn').classList.remove('hidden');
                    document.getElementById('stop-scan-btn').classList.add('hidden');
                }).catch(err => {
                    console.error('Error stopping scanner:', err);
                });
            }
        }
        
        function onScanSuccess(decodedText, decodedResult) {
            stopScanner();
            sendToGoogleSheets(decodedText, 1);
        }
        
        function onScanError(errorMessage) {
            // Ignore scan errors
        }
        
        function addManualScan() {
            const barcode = document.getElementById('manual-barcode').value.trim();
            const quantity = parseInt(document.getElementById('quantity').value) || 1;
            
            if (!barcode) {
                showAlert('error', '× × ×œ×”×–×™×Ÿ ×‘×¨×§×•×“');
                return;
            }
            
            sendToGoogleSheets(barcode, quantity);
            
            document.getElementById('manual-barcode').value = '';
            document.getElementById('quantity').value = '1';
        }
        
        async function sendToGoogleSheets(barcode, quantity) {
            if (GOOGLE_SCRIPT_URL === 'YOUR_GOOGLE_SCRIPT_URL_HERE') {
                showAlert('error', '× × ×œ×”×’×“×™×¨ ××ª ×›×ª×•×‘×ª Google Apps Script');
                return;
            }
            
            showAlert('warning', '×©×•×œ×—...');
            
            const data = {
                action: 'addScan',
                barcode: barcode,
                quantity: quantity,
                employeeCode: currentEmployee.code,
                employeeName: currentEmployee.name,
                timestamp: new Date().toISOString()
            };
            
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('success', `âœ“ × ×•×¡×£: ${barcode} (×›××•×ª: ${quantity})`);
                    addToRecentScans(barcode, quantity);
                    updateStats(quantity);
                } else {
                    showAlert('error', '×©×’×™××” ×‘×©×œ×™×—×”');
                }
            } catch (error) {
                showAlert('error', '×©×’×™××” ×‘×©×œ×™×—×”: ' + error.message);
            }
        }
        
        function addToRecentScans(barcode, quantity) {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit' });
            
            recentScans.unshift({ barcode, quantity, time: timeStr });
            if (recentScans.length > 5) recentScans.pop();
            
            updateRecentScansList();
        }
        
        function updateRecentScansList() {
            const list = document.getElementById('recent-scans-list');
            if (recentScans.length === 0) {
                list.innerHTML = '<p style="text-align:center; color:#999;">××™×Ÿ ×¡×¨×™×§×•×ª ×¢×“×™×™×Ÿ</p>';
                return;
            }
            
            list.innerHTML = recentScans.map(scan => `
                <div class="scan-item">
                    <div class="scan-item-info">
                        <div class="scan-item-barcode">${scan.barcode}</div>
                        <div class="scan-item-qty">×›××•×ª: ${scan.quantity}</div>
                    </div>
                    <div class="scan-item-time">${scan.time}</div>
                </div>
            `).join('');
        }
        
        function updateStats(addedQuantity) {
            totalScans++;
            totalItems += addedQuantity;
            document.getElementById('total-scans').textContent = totalScans;
            document.getElementById('total-items').textContent = totalItems;
        }
        
        async function loadTodayStats() {
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL + '?action=getTodayStats&code=' + currentEmployee.code);
                const stats = await response.json();
                
                if (stats.success) {
                    totalScans = stats.scans || 0;
                    totalItems = stats.items || 0;
                    document.getElementById('total-scans').textContent = totalScans;
                    document.getElementById('total-items').textContent = totalItems;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        function showAlert(type, message) {
            const alert = document.getElementById('alert-message');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.classList.remove('hidden');
            
            setTimeout(() => {
                alert.classList.add('hidden');
            }, 3000);
        }
        
        // Auto-login if code exists
        window.addEventListener('load', function() {
            const savedCode = localStorage.getItem('employeeCode');
            if (savedCode) {
                document.getElementById('employee-code').value = savedCode;
                login();
            }
        });
        
        // Enable Enter key
        document.getElementById('employee-code').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
        
        document.getElementById('manual-barcode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addManualScan();
            }
        });
    </script>
